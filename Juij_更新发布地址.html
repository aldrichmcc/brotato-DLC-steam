<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juij 更新发布</title>
  
  <link rel="preconnect" href="https://static.zeoseven.com" crossorigin />
  <link rel="stylesheet" href="https://static.zeoseven.com/zsft/4/main/result.css" />
  
  <style>
    :root {
      --primary-color: rgba(128, 255, 128, 0.8);
      --text-shadow-color: rgba(51, 255, 51, 0.4);
      --background-start: #11581E;
      --background-end: #041607;
      --overlay-color: rgba(32, 128, 32, 0.8);
      --animation-duration: 7.5s;
      --font-size-base: 16px;
      --font-size-large: 2rem;
      --spacing-base: 1rem;
    }

    @font-face {
      font-family: "JinzisheTongyuan";
      font-weight: normal;
    }

    html {
      min-height: 100%;
      font-family: "JinzisheTongyuan", system-ui, -apple-system, sans-serif;
      font-size: var(--font-size-base);
    }

    body {
      box-sizing: border-box;
      height: 100vh;
      margin: 0;
      background-color: #000000;
      background-image: radial-gradient(var(--background-start), var(--background-end));
      font-size: var(--font-size-large);
      color: var(--primary-color);
      text-shadow: 0 0 1ex #33ff33, 0 0 2px rgba(255, 255, 255, 0.8);
      overflow: hidden;
    }

    .noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        repeating-radial-gradient(#000 0 0.0001%, #fff 0 0.0002%) 50% 0/2500px 2500px,
        repeating-conic-gradient(#000 0 0.0001%, #fff 0 0.0002%) 50% 50%/2500px 2500px;
      background-blend-mode: difference;
      animation: noise 0.2s infinite alternate;
      opacity: 0.05;
      pointer-events: none;
      z-index: -1;
    }

    .overlay {
      pointer-events: none;
      position: fixed;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        180deg,
        rgba(0, 0, 0, 0) 0,
        rgba(0, 0, 0, 0.3) 50%,
        rgba(0, 0, 0, 0) 100%
      );
      background-size: auto 4px;
      z-index: 1;
    }

    .overlay::before {
      content: "";
      pointer-events: none;
      position: absolute;
      display: block;
      inset: 0;
      background-image: linear-gradient(
        0deg,
        transparent 0%,
        var(--overlay-color) 2%,
        var(--overlay-color) 3%,
        transparent 100%
      );
      background-repeat: no-repeat;
      animation: scan var(--animation-duration) linear infinite;
    }

    .terminal {
      position: relative;
      max-width: 800px;
      margin: 0 auto;
      padding: calc(var(--spacing-base) * 4);
    }

    .output {
      margin: var(--spacing-base) 0;
      line-height: 1.5;
    }

    .output::before {
      content: "> ";
      color: var(--primary-color);
    }

    .errorcode {
      color: white;
      font-size: calc(var(--font-size-large) * 1.5);
      font-weight: bold;
    }

    .controls {
      margin-top: calc(var(--spacing-base) * 2);
      display: flex;
      gap: var(--spacing-base);
      flex-wrap: wrap;
    }

    .button {
      background: rgba(128, 255, 128, 0.1);
      border: 1px solid var(--primary-color);
      color: var(--primary-color);
      padding: calc(var(--spacing-base) * 0.5) var(--spacing-base);
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      font-size: calc(var(--font-size-base) * 1.2);
      font-family: inherit;
    }

    .button {
      text-shadow: 0 0 1px rgba(51, 255, 51, 0.4);
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .timer {
      font-size: calc(var(--font-size-base) * 1.5);
      margin-top: var(--spacing-base);
    }

    @keyframes scan {
      0% { background-position: 0 -100vh; }
      35%, 100% { background-position: 0 100vh; }
    }

    @keyframes noise {
      0% { transform: translate(0, 0); }
      100% { transform: translate(1px, 1px); }
    }

    @media (max-width: 768px) {
      :root {
        --font-size-base: 18px;
      }

      .terminal {
        padding: calc(var(--spacing-base) * 2);
      }

      .controls {
        flex-direction: column;
        gap: var(--spacing-base);
        align-items: center;
      }

      .button {
        width: 75%;
        text-align: center;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .noise,
      .overlay::before {
        animation: none;
      }
    }
  </style>
</head>
<body>
  <div class="noise" aria-hidden="true"></div>
  <div class="overlay" aria-hidden="true"></div>
  
  <main class="terminal">
    <div class="error-container" role="alert" aria-live="polite">
      <h1><span class="errorcode">Juij 更新发布地址</span></h1>
      
      <div class="controls">
            <a href="https://juij.fun?jump=update_release_fun" class="button" target="_blank">主站</a>
            <a href="https://h.juij.fun?jump=update_release_h" class="button" target="_blank">镜像站</a>
            <a href="https://juijx.com?jump=update_release_xcom" class="button" target="_blank">备用站</a>
            <a href="https://juij.eu.org?jump=update_release_euorg" class="button" target="_blank">备用站</a>
      </div>
      
      <div class="controls">
            <a href="https://space.bilibili.com/1621007302" class="button" target="_blank">bilibili</a>
            <a href="https://www.youtube.com/@juij_fun" class="button" target="_blank">YouTube</a>
            <a href="https://v.douyin.com/iMKWvQxY/" class="button" target="_blank">抖音</a>
      </div>
      
      <div class="controls">
            <a>微信公众号：非线性列车</a>
      </div>
      
    </div>
  </main>
</body>
</html>
